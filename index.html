<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <header class="row">
        <h1 class="col-md-10 text-center">Star Wars RPG</h1>
    </header>
    <main class="row">
        <div class="row">
            <h2 id="instructions" class="col-md-10 text-center">Choose Your Character:</h2>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div id="maceWindu" class="col-md-2">
                <img src="./assets/images/download(2).jpg" alt="Mace Windu" 
                class="img-responsive">
                <p id="mWStats" class="text-center">Mace Windu 100</p>
            </div>
            <div id="yoda" class="col-md-2">
                <img src="./assets/images/h1ferMj9-720.jpg" alt="Yoda" 
                class="img-responsive">
                <p id="yStats" class="text-center">Yoda 100</p>
            </div>
            <div id="darthMaul" class="col-md-2">
                <img src="./assets/images/download.jpg" alt="Darth Maul"
                class="img-responsive">
                <p id="dMStats" class="text-center">Darth Maul 100</p>
            </div>
            <div id="darthVadar" class="col-md-2">
                <img src="./assets/images/download(1).jpg" alt="Darth Vadar"
                class="img-responsive">
                <p id="dVStats" class="text-center">Darth Vadar 100</p>
            </div>
        </div>
        <div class="row">
            <h2 id="instructions2" class="col-md-10 text-center"></h2>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="character" class="col-md-2">
            </div>
            <div class="col-md-2 text-center"></div>
            <div id="opponent" class="col-md-2">
            </div>
            <div class="col-md-2"></div>
        </div>
    </main>
    <footer class="row">
        <h3 id="status" class="col-md-10 text-center"></h3>
    </footer>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript file -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
